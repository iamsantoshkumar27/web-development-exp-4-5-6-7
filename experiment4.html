<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiment4</title>
</head>
<body>
    <script>
        num1 = parseInt(prompt("Enter the first integer:"));
num2 = parseInt(prompt("Enter the second integer:"));

if (num1 > num2) {
    document.write("The first number (" + num1 + ") is greater than the second number (" + num2 + ")");
} else if (num1 < num2) {
    document.write("The second number (" + num2 + ") is greater than the first number (" + num1 + ")");
} else {
    document.write("The two numbers (" + num1 + ") are equal.");
}
    </script>
</body>
</html>
